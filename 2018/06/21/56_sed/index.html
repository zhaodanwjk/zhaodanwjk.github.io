    <div class="post-title">
        <p>
            sed &amp; 记一次线上log遇到的问题
        </p>
        <hr>
    </div>
    <div class="post-content">
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">先总结一个工作中遇到的实例：</span><br><span class="line">有一个log文件因为json格式错误，自动导入kibana失败后手动执行fluent-cat报错</span><br><span class="line"></span><br><span class="line">[root@ip log]# cat logics_auth.06.12.2018.log |&#x2F;opt&#x2F;td-agent&#x2F;embedded&#x2F;bin&#x2F;fluent-cat auth</span><br><span class="line">parse error: unallowed token at this point in JSON text</span><br><span class="line">                                       :&quot;[Debug]&quot;&#125;</span><br><span class="line">                     (right here) ------^</span><br><span class="line">[root@ip log]# cat logics_auth.07.12.2018.log |&#x2F;opt&#x2F;td-agent&#x2F;embedded&#x2F;bin&#x2F;fluent-cat auth</span><br><span class="line">parse error: unallowed token at this point in JSON text</span><br><span class="line">                                       ,&quot;DeviceId&quot;:&quot;imeiA00000731A2953</span><br><span class="line">                     (right here) ------^</span><br><span class="line"></span><br><span class="line">[root@ip log]# cat logics_auth.06.12.2018.log | grep ^:				（通过grep ^: 找到以：开头的报错信息）</span><br><span class="line">:&quot;[Debug]&quot;&#125;</span><br><span class="line">[root@ip log]# cat logics_auth.06.12.2018.log | grep ^: -n			 （-n 确定报错的行数）</span><br><span class="line">1153064::&quot;[Debug]&quot;&#125;</span><br><span class="line"></span><br><span class="line">[root@ip log]# sed -i &#39;1153064d&#39; logics_auth.06.12.2018.log			（删除确定行的错误信息）</span><br><span class="line">[root@ip log]# cat logics_auth.06.12.2018.log |&#x2F;opt&#x2F;td-agent&#x2F;embedded&#x2F;bin&#x2F;fluent-cat auth		（执行fluent-cat）</span><br></pre></td></tr></table></figure>


<p>sed基本用法：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">\(..\)匹配子串，保存匹配的字符，如s&#x2F;\(love\)able&#x2F;\1rs，loveable被替换成lovers。</span><br><span class="line"></span><br><span class="line">替换文本中的字符串：</span><br><span class="line"></span><br><span class="line">sed &#39;s&#x2F;book&#x2F;books&#x2F;&#39; file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">直接编辑文件选项-i，会匹配file文件中每一行的第一个book替换为books：</span><br><span class="line"></span><br><span class="line">sed -i&#39;s&#x2F;book&#x2F;books&#x2F;g’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">使用后缀 &#x2F;g 标记会替换每一行中的所有匹配：</span><br><span class="line"></span><br><span class="line">sed &#39;s&#x2F;book&#x2F;books&#x2F;g’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">当需要从第N处匹配开始替换时，可以使用 &#x2F;Ng：</span><br><span class="line"></span><br><span class="line">echo sksksksksksk | sed &#39;s&#x2F;sk&#x2F;SK&#x2F;2g&#39;</span><br><span class="line"></span><br><span class="line">skSKSKSKSKSK</span><br><span class="line"></span><br><span class="line">echo sksksksksksk | sed &#39;s&#x2F;sk&#x2F;SK&#x2F;3g&#39;</span><br><span class="line"></span><br><span class="line">skskSKSKSKSK</span><br><span class="line"></span><br><span class="line">echo sksksksksksk | sed &#39;s&#x2F;sk&#x2F;SK&#x2F;4g&#39;</span><br><span class="line"></span><br><span class="line">skskskSKSKSK</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">定界符出现在样式内部时，需要进行转义：</span><br><span class="line"></span><br><span class="line">sed &#39;s&#x2F;\&#x2F;bin&#x2F;\&#x2F;usr\&#x2F;local\&#x2F;bin&#x2F;g’</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">删除空白行：</span><br><span class="line"></span><br><span class="line">sed &#39;&#x2F;^$&#x2F;d’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">删除文件的第2行：</span><br><span class="line"></span><br><span class="line">sed &#39;2d’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">删除文件的第2行到末尾所有行：</span><br><span class="line"></span><br><span class="line">sed &#39;2,$d’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">删除文件最后一行：</span><br><span class="line"></span><br><span class="line">sed &#39;$d’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">删除文件中所有开头是test的行：</span><br><span class="line"></span><br><span class="line">sed &#39;&#x2F;^test&#x2F;&#39;dfile</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">love被标记为1，所有loveable会被替换成lovers，并打印出来：</span><br><span class="line"></span><br><span class="line">sed -n &#39;s&#x2F;\(love\)able&#x2F;\1rs&#x2F;p’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">打印从第5行开始到第一个包含以test开始的行之间的所有行：</span><br><span class="line"></span><br><span class="line">sed -n &#39;5,&#x2F;^test&#x2F;p’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">将 this is a test line 追加到 以test 开头的行后面：</span><br><span class="line"></span><br><span class="line">sed &#39;&#x2F;^test&#x2F;a\this is a test line’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">将 this is a test line 追加到以test开头的行前面：</span><br><span class="line"></span><br><span class="line">sed &#39;&#x2F;^test&#x2F;i\this is a test line’ file</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">在 test.conf 文件第2行之后插入 this is a test line：</span><br><span class="line"></span><br><span class="line">sed -i &#39;2a\this is a test line’ test.conf</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">互换模式空间和保持缓冲区的内容。也就是把包含test与check的行互换：</span><br><span class="line"></span><br><span class="line">sed -e &#39;&#x2F;test&#x2F;h&#39; -e &#39;&#x2F;check&#x2F;x’ file</span><br><span class="line"></span><br><span class="line">-e选项允许在同一行里执行多条命令：</span><br><span class="line"></span><br><span class="line">sed-e&#39;1,5d&#39;-e&#39;s&#x2F;test&#x2F;check&#x2F;‘ file</span><br><span class="line"></span><br><span class="line">上面sed表达式的第一条命令删除1至5行，第二条命令用check替换test。命令的执行顺序对结果有影响。如果两个命令都是替换命令，那么第一个替换命令将影响第二个替换命令的结果。</span><br></pre></td></tr></table></figure>
