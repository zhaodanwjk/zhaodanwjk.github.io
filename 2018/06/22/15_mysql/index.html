        <p>记大数据MySQL备份</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">[root@ip data]# cat mysql_back.sh</span><br><span class="line"></span><br><span class="line">#!&#x2F;bin&#x2F;bash</span><br><span class="line">user&#x3D;user</span><br><span class="line">pass&#x3D;pass</span><br><span class="line">table1&#x3D;table1</span><br><span class="line">table2&#x3D;table2</span><br><span class="line">date&#x3D;&#96;date +%Y%m%d --date &quot;-1 days&quot;&#96;</span><br><span class="line"></span><br><span class="line">mysqldump  -u$user -p$pass --default-character-set&#x3D;utf8 --comments&#x3D;FALSE --tables --no-create-info&#x3D;FALSE --add-drop-table&#x3D;TRUE --no-data&#x3D;FALSE $table1 | sed &#39;s&#x2F;AUTO_INCREMENT&#x3D;[0-9]*\s&#x2F;&#x2F;g&#39; &gt;&#x2F;data&#x2F;backup_CN&#x2F;$table1$date.sql</span><br><span class="line">mysqldump  -u$user -p$pass --default-character-set&#x3D;utf8 --comments&#x3D;FALSE --tables --no-create-info&#x3D;FALSE --add-drop-table&#x3D;TRUE --no-data&#x3D;FALSE $table2 | sed &#39;s&#x2F;AUTO_INCREMENT&#x3D;[0-9]*\s&#x2F;&#x2F;g&#39; &gt;&#x2F;data&#x2F;backup_JP&#x2F;$table2$date.sql</span><br><span class="line">find backup_CN&#x2F; -name &quot;*.sql&quot; -type f -mtime +5 -exec rm &#123;&#125; \; &gt; &#x2F;dev&#x2F;null 2&gt;&amp;1</span><br><span class="line">find backup_JP&#x2F; -name &quot;*.sql&quot; -type f -mtime +5 -exec rm &#123;&#125; \; &gt; &#x2F;dev&#x2F;null 2&gt;&amp;1</span><br></pre></td></tr></table></figure>




<p>mysql5.7 改root密码授权</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># safe_mysqld --skip-grant-tables --user&#x3D;root &amp;</span><br><span class="line">mysql&gt; update mysql.user set password&#x3D;PASSWORD(&#39;新密码&#39;) where User&#x3D;&#39;root&#39;; </span><br><span class="line">mysql&gt; flush privileges;</span><br></pre></td></tr></table></figure>

<p>创建一个用户叫test1 并授权</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; grant select,insert,update,delete on *.* to test1@”%” Identified by “abc”;</span><br><span class="line">mysql&gt; FLUSH PRIVILEGES;</span><br><span class="line"></span><br><span class="line">查看授权表</span><br><span class="line">mysql&gt; select user,host from mysql.user;</span><br><span class="line"></span><br><span class="line">取消授权</span><br><span class="line">mysql&gt; revoke all privileges on *.* from test1@&quot;%”;</span><br><span class="line"></span><br><span class="line">删除用户</span><br><span class="line">mysql&gt; use mysql</span><br><span class="line">Reading table information for completion of table and column names</span><br><span class="line">You can turn off this feature to get a quicker startup with -A</span><br><span class="line"></span><br><span class="line">Database changed</span><br><span class="line">mysql&gt; delete from user where user - &quot;test1&quot; and host &#x3D; &quot;public ip&quot;;</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt; delete from user where user - &quot;test1&quot; and host &#x3D; &quot;private ip&quot;;</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt; delete from user where user - &quot;test1&quot; and host &#x3D; &quot;localhost&quot;;</span><br><span class="line">Query OK, 0 rows affected, 3 warnings (0.00 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt; drop user test1@&#39;%&#39;;</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt;  flush privileges;</span><br><span class="line">Query OK, 0 rows affected (0.00 sec</span><br></pre></td></tr></table></figure>


<p>记一次mysql授权，允许远程连接</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; grant all privileges on *.*  to &#39;root&#39;@localhost identified by &#39;123456&#39;;</span><br><span class="line">Query OK, 0 rows affected (0.01 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt; update mysql.user set password&#x3D;password(&#39;123456&#39;) where user&#x3D;&#39;root&#39;;</span><br><span class="line">Query OK, 3 rows affected (0.01 sec)</span><br><span class="line">Rows matched: 4  Changed: 3  Warnings: 0</span><br><span class="line"></span><br><span class="line">mysql&gt; flush privileges;</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt; \q</span><br><span class="line">Bye</span><br><span class="line"></span><br><span class="line">[root@ip ops_user]# &#x2F;etc&#x2F;init.d&#x2F;mysqld restart</span><br><span class="line">Stopping mysqld:                                           [  OK  ]</span><br><span class="line">Starting mysqld:                                           [  OK  ]</span><br><span class="line"></span><br><span class="line">[root@ip ops_user]# mysql -uroot -p123456</span><br><span class="line">Welcome to the MySQL monitor.  Commands end with ; or \g.</span><br><span class="line"></span><br><span class="line">mysql&gt; GRANT ALL PRIVILEGES ON *.* TO root@&quot;%&quot; IDENTIFIED BY &#39;123456&#39;  WITH GRANT OPTION;</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">#####</span><br><span class="line"></span><br><span class="line">远程连接mysql</span><br><span class="line"></span><br><span class="line"># &#x2F;usr&#x2F;local&#x2F;mysql&#x2F;bin&#x2F;mysql  -h【IP】 -uroot  -p123456</span><br><span class="line"></span><br><span class="line">#####################</span><br><span class="line">实现远程连接(授权法)</span><br><span class="line">mysql&gt; use mysql;</span><br><span class="line">mysql&gt; grant all privileges  on *.* to root@&#39;%&#39; identified by &quot;password”;</span><br><span class="line">mysql&gt; flush privileges;</span><br><span class="line">mysql&gt; select host,user,password from user;</span><br><span class="line"></span><br><span class="line">实现远程连接（改表法）</span><br><span class="line">mysql&gt; use mysql;</span><br><span class="line">mysql&gt; update user set host &#x3D; &#39;%&#39; where user &#x3D; &#39;root&#39;;</span><br></pre></td></tr></table></figure>
