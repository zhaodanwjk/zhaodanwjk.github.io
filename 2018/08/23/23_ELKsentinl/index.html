ript&quot;: &#123;</span><br><span class="line">      &quot;script&quot;: &quot;payload.hits.total &gt; 100&quot;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  &quot;transform&quot;: &#123;&#125;,</span><br><span class="line">  &quot;trigger&quot;: &#123;</span><br><span class="line">    &quot;schedule&quot;: &#123;</span><br><span class="line">      &quot;later&quot;: &quot;every 5 minutes&quot;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  &quot;disable&quot;: false,</span><br><span class="line">  &quot;report&quot;: false,</span><br><span class="line">  &quot;title&quot;: &quot;fluentd-apache&quot;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
