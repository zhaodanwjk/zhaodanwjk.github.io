n><br><span class="line"></span><br><span class="line">    echo &quot;Usage 1.200&#x2F;2.200&#x2F;1.201&#x2F;1.202&#x2F;2.202&quot;</span><br><span class="line"></span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
