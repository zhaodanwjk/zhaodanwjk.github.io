    <div class="post-content">
        <ol>
<li>Download etcd.tar.gz</li>
<li>编写etcd的supervisor启动脚本</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">etcd1</span><br><span class="line">[root@VM_7_centos opt]# cat &#x2F;etc&#x2F;supervisord&#x2F;conf.d&#x2F;etcd.conf</span><br><span class="line">[program:etcd]</span><br><span class="line">directory&#x3D;&#x2F;opt&#x2F;etcd&#x2F;etcd-data</span><br><span class="line">command&#x3D;&#x2F;usr&#x2F;local&#x2F;bin&#x2F;etcd</span><br><span class="line">  -name ip-xx-xx-xx-7</span><br><span class="line">  --data-dir &#x2F;opt&#x2F;etcd&#x2F;etcd-data</span><br><span class="line">  -initial-advertise-peer-urls http:&#x2F;&#x2F;xx.xx.xx.7:2380</span><br><span class="line">  -listen-peer-urls http:&#x2F;&#x2F;xx.xx.xx.7:2380</span><br><span class="line">  -listen-client-urls http:&#x2F;&#x2F;xx.xx.xx.7:2379,http:&#x2F;&#x2F;127.0.0.1:2379</span><br><span class="line">  -advertise-client-urls http:&#x2F;&#x2F;xx.xx.xx.7:2379</span><br><span class="line">  -initial-cluster-token etcd-cluster-wpys</span><br><span class="line">  -initial-cluster ip-xx-xx-xx-7&#x3D;http:&#x2F;&#x2F;xx.xx.xx.7:2380,ip-xx-xx-xx-9&#x3D;http:&#x2F;&#x2F;xx.xx.xx.9:2380</span><br><span class="line">stdout_logfile&#x3D;&#x2F;opt&#x2F;supervisor&#x2F;log&#x2F;etcd.log</span><br><span class="line">user&#x3D;root</span><br><span class="line">redirect_stderr&#x3D;true</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">etcd2</span><br><span class="line">[root@VM_9_centos opt]# cat &#x2F;etc&#x2F;supervisord&#x2F;conf.d&#x2F;etcd.conf</span><br><span class="line">[program:etcd]</span><br><span class="line">directory&#x3D;&#x2F;opt&#x2F;etcd&#x2F;etcd-data</span><br><span class="line">command&#x3D;&#x2F;usr&#x2F;local&#x2F;bin&#x2F;etcd</span><br><span class="line">  -name ip-xx-xx-xx-9</span><br><span class="line">  --data-dir &#x2F;opt&#x2F;etcd&#x2F;etcd-data</span><br><span class="line">  -initial-advertise-peer-urls http:&#x2F;&#x2F;xx.xx.xx.9:2380</span><br><span class="line">  -listen-peer-urls http:&#x2F;&#x2F;xx.xx.xx.9:2380</span><br><span class="line">  -listen-client-urls http:&#x2F;&#x2F;xx.xx.xx.9:2379,http:&#x2F;&#x2F;127.0.0.1:2379</span><br><span class="line">  -advertise-client-urls http:&#x2F;&#x2F;xx.xx.xx.9:2379</span><br><span class="line">  -initial-cluster-token etcd-cluster-wpys</span><br><span class="line">  -initial-cluster ip-xx-xx-xx-7&#x3D;http:&#x2F;&#x2F;xx.xx.xx.7:2380,ip-xx-xx-xx-9&#x3D;http:&#x2F;&#x2F;xx.xx.xx.9:2380</span><br><span class="line">stdout_logfile&#x3D;&#x2F;opt&#x2F;supervisor&#x2F;log&#x2F;etcd.log</span><br><span class="line">user&#x3D;root</span><br><span class="line">redirect_stderr&#x3D;true</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">[root@ip conf.d]# cat etcd_viewer.conf</span><br><span class="line">[program:etcd_viewer]</span><br><span class="line">directory&#x3D;&#x2F;opt&#x2F;etcd-viewer&#x2F;</span><br><span class="line">command&#x3D;&#x2F;usr&#x2F;local&#x2F;apache-maven-3.3.3&#x2F;bin&#x2F;mvn jetty:run</span><br><span class="line">stdout_logfile&#x3D;&#x2F;opt&#x2F;supervisor&#x2F;log&#x2F;etcd-viewer.log</span><br><span class="line">user&#x3D;root</span><br><span class="line">redirect_stderr&#x3D;true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[root@ip conf.d]# cat skydns.conf</span><br><span class="line">[program:skydns]</span><br><span class="line">directory&#x3D;&#x2F;opt&#x2F;supervisor&#x2F;</span><br><span class="line">#command&#x3D;&#x2F;usr&#x2F;bin&#x2F;skydns</span><br><span class="line">#  -addr&#x3D;0.0.0.0:53</span><br><span class="line">#  -machines&#x3D;http:&#x2F;&#x2F;127.0.0.1:2379</span><br><span class="line">#  -nameservers&#x3D;&quot;&quot;:53</span><br><span class="line">#  -discover&#x3D;true</span><br><span class="line">#  -domain&#x3D;&quot;xxx.net.&quot;</span><br><span class="line">command&#x3D;&#x2F;usr&#x2F;local&#x2F;bin&#x2F;skydns</span><br><span class="line">#  -discover&#x3D;true</span><br><span class="line">  -machines&#x3D;&quot;http:&#x2F;&#x2F;10.xx.xx.xx:2379,http:&#x2F;&#x2F;10.xx.xx.xx&quot;</span><br><span class="line">  -verbose&#x3D;true</span><br><span class="line">stdout_logfile&#x3D;&#x2F;opt&#x2F;supervisor&#x2F;log&#x2F;skydns.log</span><br><span class="line">user&#x3D;root</span><br><span class="line">redirect_stderr&#x3D;true</span><br></pre></td></tr></table></figure>
