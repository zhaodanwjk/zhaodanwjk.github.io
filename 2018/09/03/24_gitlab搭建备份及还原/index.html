    <div class="post-title">
        <p>
            gitlab搭建、备份及还原
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>参考文档 <a href="https://github.com/sameersbn/docker-gitlab#host-key-backups-ssh" target="_blank" rel="noopener">https://github.com/sameersbn/docker-gitlab#host-key-backups-ssh</a></p>
<ol>
<li><p>Installation</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"># cat docker-compose.yml</span><br><span class="line">postgresql:</span><br><span class="line">  image: sameersbn&#x2F;postgresql:9.4-3</span><br><span class="line">  environment:</span><br><span class="line">    - DB_USER&#x3D;gitlab</span><br><span class="line">    - DB_PASS&#x3D;password</span><br><span class="line">    - DB_NAME&#x3D;gitlabhq_production</span><br><span class="line">  volumes:</span><br><span class="line">    - &#x2F;srv&#x2F;docker&#x2F;gitlab&#x2F;postgresql:&#x2F;var&#x2F;lib&#x2F;postgresql</span><br><span class="line">gitlab:</span><br><span class="line">  image: sameersbn&#x2F;gitlab:7.13.4</span><br><span class="line">  links:</span><br><span class="line">    - redis:redisio</span><br><span class="line">    - postgresql:postgresql</span><br><span class="line">  ports:</span><br><span class="line">    - &quot;80:80&quot;</span><br><span class="line">    - &quot;22:22&quot;</span><br><span class="line">  environment:</span><br><span class="line">    - TZ&#x3D;Asia&#x2F;Beijing</span><br><span class="line">    - SMTP_ENABLED&#x3D;false</span><br><span class="line">    - SMTP_DOMAIN&#x3D;www.example.com</span><br><span class="line">    - SMTP_HOST&#x3D;smtp.gmail.com</span><br><span class="line">    - SMTP_PORT&#x3D;587</span><br><span class="line">    - SMTP_USER&#x3D;mailer@example.com</span><br><span class="line">    - SMTP_PASS&#x3D;password</span><br><span class="line">    - SMTP_STARTTLS&#x3D;true</span><br><span class="line">    - SMTP_AUTHENTICATION&#x3D;login</span><br><span class="line">    - GITLAB_TIMEZONE&#x3D;Beijing</span><br><span class="line">    - GITLAB_HOST&#x3D;gitlab.taiyouxi.net</span><br><span class="line">    - GITLAB_PORT&#x3D;80</span><br><span class="line">    - GITLAB_SSH_PORT&#x3D;22</span><br><span class="line">    - GITLAB_EMAIL&#x3D;admin@example.com</span><br><span class="line">    - GITLAB_EMAIL_REPLY_TO&#x3D;noreply@example.com</span><br><span class="line">    - GITLAB_BACKUPS&#x3D;daily</span><br><span class="line">    - GITLAB_BACKUP_TIME&#x3D;01:00</span><br><span class="line">  volumes:</span><br><span class="line">    - &#x2F;srv&#x2F;docker&#x2F;gitlab&#x2F;gitlab:&#x2F;home&#x2F;git&#x2F;data</span><br><span class="line">redis:</span><br><span class="line">  image: sameersbn&#x2F;redis:latest</span><br><span class="line">  volumes:</span><br><span class="line">    - &#x2F;srv&#x2F;docker&#x2F;gitlab&#x2F;redis:&#x2F;var&#x2F;lib&#x2F;redis</span><br></pre></td></tr></table></figure>
</li>
<li><p>Creating backups</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># docker-compose run --rm gitlab app:rake gitlab:backup:create</span><br><span class="line"># ls &#x2F;srv&#x2F;docker&#x2F;gitlab&#x2F;gitlab&#x2F;backups&#x2F;</span><br><span class="line">1535418030_gitlab_backup.tar</span><br></pre></td></tr></table></figure>
</li>
<li><p>Restoring Backups</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># docker-compose run --rm gitlab app:rake gitlab:backup:restore     # List available backups</span><br><span class="line"># docker-compose run --rm gitlab app:rake gitlab:backup:restore BACKUP&#x3D;1417624827    # Choose to restore from 1417624827</span><br></pre></td></tr></table></figure>
</li>
</ol>
