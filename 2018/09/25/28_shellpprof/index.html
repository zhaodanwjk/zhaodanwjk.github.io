        <h1 class="title">自动检测服务器load抓取pprof</h1>

        <div class="content markdown">
            <p>因为线上服务存在Bug，服务器的压力会突增，需要抓取一些信息供开发查Bug，写了这个小脚本，手动执行挺好使的</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-meta">#!/bin/bash</span><br>load=`top -n 1 |grep <span class="hljs-string">"load average:"</span> |awk -F, <span class="hljs-string">'&#123;print $4&#125;'</span> |awk -F : <span class="hljs-string">'&#123;print $2&#125;'</span>`<br>avg=10.00<br><span class="hljs-comment">#shard=`ls /opt/supervisor/ |grep "gamex-" |awk -Fd '&#123;print $2&#125;'`</span><br>shard=/mnt/shard<br><br><span class="hljs-keyword">if</span> [ `<span class="hljs-built_in">echo</span> <span class="hljs-string">"<span class="hljs-variable">$load</span> &gt; <span class="hljs-variable">$avg</span>"</span> |bc` -gt 0 ];<span class="hljs-keyword">then</span><br>    <span class="hljs-keyword">while</span> <span class="hljs-built_in">read</span> shardid;<span class="hljs-keyword">do</span><br>    /bin/sh gamex_run.sh <span class="hljs-variable">$shardid</span><br>        <span class="hljs-keyword">done</span> &lt; <span class="hljs-variable">$shard</span><br><span class="hljs-keyword">else</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">"it is not high"</span> &gt;&gt; /mnt/auto.log<br>    <span class="hljs-built_in">exit</span><br><span class="hljs-keyword">fi</span><br></code></pre></td></tr></table></figure>
<p>将脚本放置定时任务中，每分钟执行一遍进行检测load，高于10则抓取服务器性能参数</p>
