    <div class="post-content">
        <p>#####环境准备</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># yum install gcc python27-devel.x86_64 python-devel  -y</span><br><span class="line"># yum install cairo pango gdk-pixbuf -y</span><br><span class="line"># yum install libffi libffi-devel -y</span><br></pre></td></tr></table></figure>

<p>#####安装go-carbon</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># wget https:&#x2F;&#x2F;github.com&#x2F;lomik&#x2F;go-carbon&#x2F;releases&#x2F;download&#x2F;v0.12.0&#x2F;go-carbon-0.12.0-1.x86_64.rpm</span><br><span class="line"># rpm -ivh go-carbon-0.12.0-1.x86_64.rpm</span><br><span class="line"># &#x2F;etc&#x2F;init.d&#x2F;go-carbon start</span><br></pre></td></tr></table></figure>

<p>#####安装graphite-web</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"># pip install --no-binary&#x3D;:all: https:&#x2F;&#x2F;github.com&#x2F;graphite-project&#x2F;whisper&#x2F;tarball&#x2F;master</span><br><span class="line"># pip install --no-binary&#x3D;:all: https:&#x2F;&#x2F;github.com&#x2F;graphite-project&#x2F;graphite-web&#x2F;tarball&#x2F;master</span><br><span class="line"># pip install --no-binary&#x3D;:all: https:&#x2F;&#x2F;github.com&#x2F;graphite-project&#x2F;carbon&#x2F;tarball&#x2F;master</span><br><span class="line"># pip install whisper</span><br><span class="line"># pip install bottle</span><br><span class="line"># pip install uwsgi</span><br><span class="line"># yum install nginx</span><br></pre></td></tr></table></figure>

<p>#####配置文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"># cd &#x2F;opt&#x2F;graphite&#x2F;conf&#x2F;</span><br><span class="line"># cp storage-schemas.conf.example  storage-schemas.conf</span><br><span class="line"># cat &lt;&lt; EOF &gt; &#x2F;opt&#x2F;graphite&#x2F;conf&#x2F;uwsgi.ini</span><br><span class="line">&gt; [uwsgi]</span><br><span class="line">[uwsgi]</span><br><span class="line">socket &#x3D; &#x2F;opt&#x2F;graphite&#x2F;conf&#x2F;uwsgi.sock</span><br><span class="line">workers &#x3D; 2</span><br><span class="line">#workers &#x3D; 4 cpu的核心数</span><br><span class="line">master &#x3D; true</span><br><span class="line">pythonpath &#x3D; &#x2F;opt&#x2F;graphite&#x2F;webapp&#x2F;graphite</span><br><span class="line">wsgi-file &#x3D; &#x2F;opt&#x2F;graphite&#x2F;conf&#x2F;graphite.wsgi</span><br><span class="line">pidfile &#x3D; &#x2F;opt&#x2F;graphite&#x2F;conf&#x2F;uwsgi.pid</span><br><span class="line">daemonize &#x3D; &#x2F;opt&#x2F;graphite&#x2F;logs&#x2F;graphite.log</span><br><span class="line">disable-logging &#x3D; 1</span><br><span class="line">stats &#x3D; 127.0.0.1:1717</span><br><span class="line">EOF</span><br><span class="line"># cp graphite.wsgi.example graphite.wsgi</span><br><span class="line"># mkdir -p &#x2F;opt&#x2F;graphite&#x2F;logs</span><br><span class="line"># &#x2F;usr&#x2F;local&#x2F;bin&#x2F;uwsgi --ini &#x2F;opt&#x2F;graphite&#x2F;conf&#x2F;uwsgi.ini</span><br></pre></td></tr></table></figure>

<p>#####nginx</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">cat &lt;&lt; EOF &gt; &#x2F;etc&#x2F;nginx&#x2F;conf.d&#x2F;graphite.conf</span><br><span class="line">upstream django &#123;</span><br><span class="line">    server unix:&#x2F;&#x2F;&#x2F;opt&#x2F;graphite&#x2F;conf&#x2F;uwsgi.sock; # for a file socket</span><br><span class="line">&#125;</span><br><span class="line">server &#123;</span><br><span class="line">    listen      8001;</span><br><span class="line">    #server_name .example.com; # substitute your machine&#39;s IP address or FQDN</span><br><span class="line">    charset     utf-8;</span><br><span class="line">    client_max_body_size 75M;   # adjust to taste</span><br><span class="line"></span><br><span class="line">    location &#x2F;static &#123;</span><br><span class="line">        alias &#x2F;opt&#x2F;graphtie&#x2F;webapp&#x2F;content; # your Django project&#39;s static files - amend as required</span><br><span class="line">    &#125;</span><br><span class="line">    location &#x2F;static&#x2F;admin &#123;</span><br><span class="line">        alias &#x2F;opt&#x2F;graphtie&#x2F;webapp&#x2F;static&#x2F;admin; # your Django project&#39;s static files - amend as required</span><br><span class="line">    &#125;</span><br><span class="line">    location &#x2F; &#123;</span><br><span class="line">                   auth_basic            &quot;Restricted Area&quot;;</span><br><span class="line">       # auth_basic_user_file  &#x2F;etc&#x2F;nginx&#x2F;conf.d&#x2F;htppasswd;</span><br><span class="line">        uwsgi_pass  django;</span><br><span class="line">        include     uwsgi_params; # the uwsgi_params file you installed</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">server &#123;</span><br><span class="line">    listen      8002;</span><br><span class="line">    charset     utf-8;</span><br><span class="line">    client_max_body_size 75M;   # adjust to taste</span><br><span class="line">    allow 127.0.0.1;</span><br><span class="line">    deny all;</span><br><span class="line">    location &#x2F;static &#123;</span><br><span class="line">        alias &#x2F;opt&#x2F;graphtie&#x2F;webapp&#x2F;content;</span><br><span class="line">    &#125;</span><br><span class="line">    location &#x2F;static&#x2F;admin &#123;</span><br><span class="line">        alias &#x2F;opt&#x2F;graphite&#x2F;webapp&#x2F;static&#x2F;admin;</span><br><span class="line">    &#125;</span><br><span class="line">    location &#x2F; &#123;</span><br><span class="line">        uwsgi_pass  django;</span><br><span class="line">        include     uwsgi_params; # the uwsgi_params file you installed</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line"># &#x2F;etc&#x2F;init.d&#x2F;nginx start</span><br></pre></td></tr></table></figure>

<p>#####初始化数据库 (有问题)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"># find &#x2F; -name django-admin.py</span><br><span class="line"># PYTHONPATH&#x3D;&#x2F;opt&#x2F;graphite&#x2F;webapp &#x2F;usr&#x2F;local&#x2F;bin&#x2F;django-admin.py collectstatic --noinput --settings&#x3D;graphite.settings</span><br><span class="line"># mv local_settings.py.example  local_settings.py</span><br><span class="line"># PYTHONPATH&#x3D;&#x2F;opt&#x2F;graphite&#x2F;webapp &#x2F;usr&#x2F;local&#x2F;bin&#x2F;django-admin.py migrate --settings&#x3D;graphite.settings --run-syncdb</span><br><span class="line"># PYTHONPATH&#x3D;&#x2F;opt&#x2F;graphite&#x2F;webapp &#x2F;usr&#x2F;local&#x2F;bin&#x2F;django-admin.py collectstatic --noinput --settings&#x3D;graphite.settings</span><br><span class="line"># &#x2F;opt&#x2F;graphite&#x2F;bin&#x2F;run-graphite-devel-server.py --libs&#x3D;&#x2F;opt&#x2F;graphite&#x2F;webapp&#x2F; &#x2F;opt&#x2F;graphite&#x2F; &amp;</span><br></pre></td></tr></table></figure>

endErrors true</span><br><span class="line">    Prefix &quot;collectd.&quot;</span><br><span class="line">    #Postfix &quot;collectd&quot;</span><br><span class="line">    SeparateInstances true</span><br><span class="line">    StoreRates true</span><br><span class="line">    AlwaysAppendDS false</span><br><span class="line">    EscapeCharacter &quot;_&quot;</span><br><span class="line">  &lt;&#x2F;Node&gt;</span><br><span class="line">&lt;&#x2F;Plugin&gt;</span><br><span class="line"># &#x2F;etc&#x2F;init.d&#x2F;collectd start</span><br></pre></td></tr></table></figure>
