n> fileByModule:<br>                fileByModule[module].append(filepath)<br>            <span class="hljs-keyword">else</span>:<br>                fileByModule[module]=[filepath]<br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">readallfile</span><span class="hljs-params">(file)</span>:</span><br>    serverinfo=toml.load(file)<br>    modulename=(serverinfo[<span class="hljs-string">'server'</span>])<br>    moduleip = (serverinfo[<span class="hljs-string">'addr'</span>])<br>    moduleport = (serverinfo[<span class="hljs-string">'port'</span>])<br>    <span class="hljs-keyword">return</span> modulename,moduleip,moduleport<br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">writeallfile</span><span class="hljs-params">(server,addr,port)</span>:</span><br>    opremote=open(remotepath,<span class="hljs-string">"a+"</span>)<br>    operatingfile=opremote.write(<span class="hljs-string">"sh remote_restart.sh &#123;&#125; &#123;&#125;\n"</span>.format(addr,server) )<br>    opremote.close()<br>    opcurl=open(curlpath,<span class="hljs-string">"a+"</span>)<br>    checkfile=opcurl.write(<span class="hljs-string">"curl &#123;&#125;:&#123;&#125;/check.do\n"</span>.format(addr,port))<br>    opcurl.close()<br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">'__main__'</span>:<br>    local=<span class="hljs-string">'kr'</span><span class="hljs-comment">#生成配置的地区#</span><br>    dir_path = <span class="hljs-string">'/Users/zhaodan/Downloads/LumiWorking/AIOT/online-operating/servers/&#123;&#125;/'</span>.format(local)<span class="hljs-comment"># 模块配置路径#</span><br>    modulefile = <span class="hljs-string">'./OpModules'</span><span class="hljs-comment"># 发版模块文件#</span><br>    remotepath = <span class="hljs-string">'./&#123;&#125;_remotefile_&#123;&#125;'</span>.format(local,now)<span class="hljs-comment"># 生成remote文件#</span><br>    curlpath = <span class="hljs-string">'./&#123;&#125;_checkfile_&#123;&#125;'</span>.format(local,now)<span class="hljs-comment"># 生成check文件#</span><br>    moduleSet=set()<br>    <span class="hljs-keyword">with</span> open(modulefile) <span class="hljs-keyword">as</span> file:<br>        <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> file:<br>            moduleSet.add(line.strip(<span class="hljs-string">'\n'</span>))<br>    getallfileByModule(dir_path)<br>    t=<span class="hljs-number">0</span><br>    <span class="hljs-keyword">while</span> t!=<span class="hljs-number">-1</span>:<br>        flag=<span class="hljs-literal">False</span><br>        <span class="hljs-keyword">for</span> module,pathList <span class="hljs-keyword">in</span> fileByModule.items():<br>            <span class="hljs-keyword">if</span> len(pathList)&gt;t:<br>                modulename, moduleip, moduleport=readallfile(pathList[t])<br>                <span class="hljs-keyword">if</span> modulename <span class="hljs-keyword">in</span> moduleSet:<br>                    writeallfile(modulename, moduleip, moduleport)<br>                flag=<span class="hljs-literal">True</span><br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> flag:<br>            <span class="hljs-keyword">break</span><br>        <span class="hljs-keyword">else</span>:<br>            t+=<span class="hljs-number">1</span><br>            RemoteWrap=open(remotepath,<span class="hljs-string">"a+"</span>)<br>            wrap1=RemoteWrap.write(<span class="hljs-string">"\n"</span>)<br>            RemoteWrap.close()<br>            CheckWrap=open(curlpath,<span class="hljs-string">"a+"</span>)<br>            wrap2=CheckWrap.write(<span class="hljs-string">"\n"</span>)<br>            CheckWrap.close()<br></code></pre></td></tr></table></figure>
