        <p>因为平时线上发版要提前整理一个操作时的文档出来，之前都是手动整理，手动做过3次就再也不想弄了，所以写这个脚本来代替之前手动的工作。。。。<br>男朋友半小时写完的脚本，我写了2天还被吐槽代码不够优雅，我好南(ಥ﹏ಥ)<br>又学到了一个新的用法，游标!</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;usr&#x2F;bin&#x2F;env python</span><br><span class="line">#coding&#x3D;utf-8</span><br><span class="line">#by Dawn on 20200318</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">此脚本的作用是读取server下各个模块信息，将要发版的模块生成如下配置，代替手动粘贴的过程</span><br><span class="line">sh remote_restart.sh 10.101.178.13 oauth2</span><br><span class="line">curl 10.101.178.13:8004&#x2F;check.do</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">import os</span><br><span class="line">import toml</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">now &#x3D; time.strftime(&quot;%Y%m%d%H%M&quot;, time.localtime())</span><br><span class="line">allpath&#x3D;[]</span><br><span class="line">allfile&#x3D;[]</span><br><span class="line">fileByModule&#x3D;&#123;&#125;</span><br><span class="line">def getallfileByModule(path):</span><br><span class="line">    allfilelist&#x3D;os.listdir(path)</span><br><span class="line">    for file in allfilelist:</span><br><span class="line">        filepath&#x3D;os.path.join(path,file)</span><br><span class="line">        if os.path.isdir(filepath):</span><br><span class="line">            getallfileByModule(filepath)</span><br><span class="line">        elif os.path.isfile(filepath):</span><br><span class="line">            module&#x3D;filepath.split(&quot;&#x2F;&quot;)[-2]</span><br><span class="line">            if module in fileByModule:</span><br><span class="line">                fileByModule[module].append(filepath)</span><br><span class="line">            else:</span><br><span class="line">                fileByModule[module]&#x3D;[filepath]</span><br><span class="line"></span><br><span class="line">def readallfile(file):</span><br><span class="line">    serverinfo&#x3D;toml.load(file)</span><br><span class="line">    modulename&#x3D;(serverinfo[&#39;server&#39;])</span><br><span class="line">    moduleip &#x3D; (serverinfo[&#39;addr&#39;])</span><br><span class="line">    moduleport &#x3D; (serverinfo[&#39;port&#39;])</span><br><span class="line">    return modulename,moduleip,moduleport</span><br><span class="line"></span><br><span class="line">def writeallfile(server,addr,port):</span><br><span class="line">    opremote&#x3D;open(remotepath,&quot;a+&quot;)</span><br><span class="line">    operatingfile&#x3D;opremote.write(&quot;sh remote_restart.sh &#123;&#125; &#123;&#125;\n&quot;.format(addr,server) )</span><br><span class="line">    opremote.close()</span><br><span class="line">    opcurl&#x3D;open(curlpath,&quot;a+&quot;)</span><br><span class="line">    checkfile&#x3D;opcurl.write(&quot;curl &#123;&#125;:&#123;&#125;&#x2F;check.do\n&quot;.format(addr,port))</span><br><span class="line">    opcurl.close()</span><br><span class="line"></span><br><span class="line">if __name__ &#x3D;&#x3D; &#39;__main__&#39;:</span><br><span class="line">    local&#x3D;&#39;kr&#39;#生成配置的地区#</span><br><span class="line">    dir_path &#x3D; &#39;&#x2F;Users&#x2F;zhaodan&#x2F;Downloads&#x2F;LumiWorking&#x2F;AIOT&#x2F;online-operating&#x2F;servers&#x2F;&#123;&#125;&#x2F;&#39;.format(local)# 模块配置路径#</span><br><span class="line">    modulefile &#x3D; &#39;.&#x2F;OpModules&#39;# 发版模块文件#</span><br><span class="line">    remotepath &#x3D; &#39;.&#x2F;&#123;&#125;_remotefile_&#123;&#125;&#39;.format(local,now)# 生成remote文件#</span><br><span class="line">    curlpath &#x3D; &#39;.&#x2F;&#123;&#125;_checkfile_&#123;&#125;&#39;.format(local,now)# 生成check文件#</span><br><span class="line">    moduleSet&#x3D;set()</span><br><span class="line">    with open(modulefile) as file:</span><br><span class="line">        for line in file:</span><br><span class="line">            moduleSet.add(line.strip(&#39;\n&#39;))</span><br><span class="line">    getallfileByModule(dir_path)</span><br><span class="line">    t&#x3D;0</span><br><span class="line">    while t!&#x3D;-1:</span><br><span class="line">        flag&#x3D;False</span><br><span class="line">        for module,pathList in fileByModule.items():</span><br><span class="line">            if len(pathList)&gt;t:</span><br><span class="line">                modulename, moduleip, moduleport&#x3D;readallfile(pathList[t])</span><br><span class="line">                if modulename in moduleSet:</span><br><span class="line">                    writeallfile(modulename, moduleip, moduleport)</span><br><span class="line">                flag&#x3D;True</span><br><span class="line">        if not flag:</span><br><span class="line">            break</span><br><span class="line">        else:</span><br><span class="line">            t+&#x3D;1</span><br><span class="line">            RemoteWrap&#x3D;open(remotepath,&quot;a+&quot;)</span><br><span class="line">            wrap1&#x3D;RemoteWrap.write(&quot;\n&quot;)</span><br><span class="line">            RemoteWrap.close()</span><br><span class="line">            CheckWrap&#x3D;open(curlpath,&quot;a+&quot;)</span><br><span class="line">            wrap2&#x3D;CheckWrap.write(&quot;\n&quot;)</span><br><span class="line">            CheckWrap.close()</span><br></pre></td></tr></table></figure>
<p>图为目录结构，脚本读取目录下的模块信息，生成指定格式的配置文件<br><a href="https://postimg.cc/v4w5sSVy" target="_blank" rel="noopener"><img src="https://i.postimg.cc/7Zf9SFP5/python3.png" alt="python3.png"></a></p>
