        <h1 class="title">Curator Elasticsearch indices 管理工具</h1>

        <div class="content markdown">
            <p>ES索引数据太大，kibana查询数据总是内存爆满挂掉，为了方便管理索引文件，使用curator工具</p>
<p>curator下载地址：<br><a href="https://github.com/elastic/curator" target="_blank" rel="noopener">https://github.com/elastic/curator</a></p>
<p>ES-curator/curator-config/curator配置文件编写</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs yaml"><span class="hljs-comment">##curator.yml</span><br><span class="hljs-meta">---</span><br><span class="hljs-comment"># Remember, leave a key empty if there is no value.  None will be a string,</span><br><span class="hljs-comment"># not a Python "NoneType"</span><br><span class="hljs-attr">client:</span><br>  <span class="hljs-attr">hosts:</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-string">'es-curator-ip'</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-string">'es-curator-ip'</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-string">'es-curator-ip'</span><br>  <span class="hljs-attr">port:</span> <span class="hljs-number">9200</span><br>  <span class="hljs-attr">url_prefix:</span><br>  <span class="hljs-attr">use_ssl:</span> <span class="hljs-literal">False</span><br>  <span class="hljs-attr">certificate:</span><br>  <span class="hljs-attr">client_cert:</span><br>  <span class="hljs-attr">client_key:</span><br>  <span class="hljs-attr">aws_key:</span><br>  <span class="hljs-attr">aws_secret_key:</span><br>  <span class="hljs-attr">aws_region:</span><br>  <span class="hljs-attr">ssl_no_validate:</span> <span class="hljs-literal">False</span><br>  <span class="hljs-attr">http_auth:</span><br>  <span class="hljs-attr">timeout:</span> <span class="hljs-number">30</span><br>  <span class="hljs-attr">master_only:</span> <span class="hljs-literal">False</span><br><br><span class="hljs-attr">logging:</span><br>  <span class="hljs-attr">loglevel:</span> <span class="hljs-string">INFO</span><br>  <span class="hljs-attr">logfile:</span> <span class="hljs-string">/data/ES-curator/curator-config/log/curator.log</span><br>  <span class="hljs-attr">logformat:</span> <span class="hljs-string">default</span><br>  <span class="hljs-attr">blacklist:</span> <span class="hljs-string">['elasticsearch',</span> <span class="hljs-string">'urllib3'</span><span class="hljs-string">]</span><br></code></pre></td></tr></table></figure>


<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs yaml"><span class="hljs-comment">##close.yml 按时间匹配，关闭15天以前的index</span><br><span class="hljs-attr">actions:</span><br>  <span class="hljs-attr">1:</span><br>    <span class="hljs-attr">action:</span> <span class="hljs-string">close</span><br>    <span class="hljs-attr">description:</span> <span class="hljs-string">&gt;-</span><br>      <span class="hljs-string">Close</span> <span class="hljs-string">indices</span> <span class="hljs-string">older</span> <span class="hljs-string">than</span> <span class="hljs-number">15</span> <span class="hljs-string">days</span> <span class="hljs-string">(based</span> <span class="hljs-string">on</span> <span class="hljs-string">index</span> <span class="hljs-string">name),</span> <span class="hljs-string">for</span> <span class="hljs-string">logstash-</span><br>      <span class="hljs-string">prefixed</span> <span class="hljs-string">indices.</span><br>    <span class="hljs-attr">options:</span><br>      <span class="hljs-attr">delete_aliases:</span> <span class="hljs-literal">False</span><br>      <span class="hljs-attr">timeout_override:</span> <span class="hljs-number">180</span><br>      <span class="hljs-attr">continue_if_exception:</span> <span class="hljs-literal">False</span><br>      <span class="hljs-attr">disable_action:</span> <span class="hljs-literal">False</span><br>    <span class="hljs-attr">filters:</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">pattern</span><br>      <span class="hljs-attr">kind:</span> <span class="hljs-string">prefix</span><br>      <span class="hljs-attr">value:</span> <span class="hljs-string">kbilogs-logics</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">age</span><br>      <span class="hljs-attr">source:</span> <span class="hljs-string">name</span><br>      <span class="hljs-attr">direction:</span> <span class="hljs-string">older</span><br>      <span class="hljs-attr">timestring:</span> <span class="hljs-string">'%Y.%m.%d'</span><br>      <span class="hljs-attr">unit:</span> <span class="hljs-string">days</span><br>      <span class="hljs-attr">unit_count:</span> <span class="hljs-number">15</span><br></code></pre></td></tr></table></figure>

<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs yaml"><span class="hljs-comment">##delete.yml 按时间匹配，删除365天之前的index</span><br><span class="hljs-attr">actions:</span><br>  <span class="hljs-attr">1:</span><br>    <span class="hljs-attr">action:</span> <span class="hljs-string">delete_indices</span><br>    <span class="hljs-attr">description:</span> <span class="hljs-string">"delete pay index"</span><br>    <span class="hljs-attr">options:</span><br>      <span class="hljs-attr">ignore_empty_list:</span> <span class="hljs-literal">True</span><br>      <span class="hljs-attr">timeout_override:</span> <span class="hljs-number">500</span><br>      <span class="hljs-attr">disable_action:</span> <span class="hljs-literal">False</span><br>    <span class="hljs-attr">filters:</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">pattern</span><br>      <span class="hljs-attr">kind:</span> <span class="hljs-string">regex</span><br>      <span class="hljs-attr">value:</span> <span class="hljs-string">'^(kbilogs-logics-pay-200|kbilogs-logics-pay-201|kbilogs-logics-pay-202|kbilogs-logics-pay-203|kbilogs-logics-pay-204).*$'</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">age</span><br>      <span class="hljs-attr">source:</span> <span class="hljs-string">creation_date</span><br>      <span class="hljs-attr">direction:</span> <span class="hljs-string">older</span><br>      <span class="hljs-attr">timestring:</span> <span class="hljs-string">'%Y.%m.%d'</span><br>      <span class="hljs-attr">unit:</span> <span class="hljs-string">days</span><br>      <span class="hljs-attr">unit_count:</span> <span class="hljs-number">365</span><br>  <span class="hljs-attr">2:</span><br>    <span class="hljs-attr">action:</span> <span class="hljs-string">delete_indices</span><br>    <span class="hljs-attr">description:</span> <span class="hljs-string">"delete game index"</span><br>    <span class="hljs-attr">options:</span><br>      <span class="hljs-attr">ignore_empty_list:</span> <span class="hljs-literal">True</span><br>      <span class="hljs-attr">timeout_override:</span> <span class="hljs-number">500</span><br>      <span class="hljs-attr">disable_action:</span> <span class="hljs-literal">False</span><br>    <span class="hljs-attr">filters:</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">pattern</span><br>      <span class="hljs-attr">kind:</span> <span class="hljs-string">regex</span><br>      <span class="hljs-attr">value:</span> <span class="hljs-string">'^(kbilogs-logics-gamex-200|kbilogs-logics-gamex-201|kbilogs-logics-gamex-202|kbilogs-logics-gamex-203|kbilogs-logics-gamex-204).*$'</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">age</span><br>      <span class="hljs-attr">source:</span> <span class="hljs-string">creation_date</span><br>      <span class="hljs-attr">direction:</span> <span class="hljs-string">older</span><br>      <span class="hljs-attr">timestring:</span> <span class="hljs-string">'%Y.%m.%d'</span><br>      <span class="hljs-attr">unit:</span> <span class="hljs-string">days</span><br>      <span class="hljs-attr">unit_count:</span> <span class="hljs-number">60</span><br></code></pre></td></tr></table></figure>

<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs yaml"><span class="hljs-comment">##merge_index_rule.yml  合并一天前的index</span><br><span class="hljs-attr">actions:</span><br>  <span class="hljs-attr">1:</span><br>    <span class="hljs-attr">action:</span> <span class="hljs-string">forcemerge</span><br>    <span class="hljs-attr">description:</span> <span class="hljs-string">"forcemerge pay index"</span><br>    <span class="hljs-attr">options:</span><br>      <span class="hljs-attr">ignore_empty_list:</span> <span class="hljs-literal">True</span><br>      <span class="hljs-attr">timeout_override:</span> <span class="hljs-number">50000</span><br>      <span class="hljs-attr">disable_action:</span> <span class="hljs-literal">False</span><br>      <span class="hljs-attr">max_num_segments:</span> <span class="hljs-number">1</span><br>      <span class="hljs-attr">delay:</span> <span class="hljs-number">120</span><br>    <span class="hljs-attr">filters:</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">pattern</span><br>      <span class="hljs-attr">kind:</span> <span class="hljs-string">regex</span><br>      <span class="hljs-attr">value:</span> <span class="hljs-string">'^(kbilogs-logics-pay-200|kbilogs-logics-pay-201|kbilogs-logics-pay-202|kbilogs-logics-pay-203|kbilogs-logics-pay-204).*$'</span><br>    <span class="hljs-bullet">-</span> <span class="hljs-attr">filtertype:</span> <span class="hljs-string">age</span><br>      <span class="hljs-attr">source:</span> <span class="hljs-string">creation_date</span><br>      <span class="hljs-attr">direction:</span> <span class="hljs-string">older</span><br>      <span class="hljs-attr">timestring:</span> <span class="hljs-string">'%Y.%m.%d'</span><br>      <span class="hljs-attr">unit:</span> <span class="hljs-string">days</span><br>      <span class="hljs-attr">unit_count:</span> <span class="hljs-number">1</span><br></code></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">## /etc/init.d/curator-manage-index     启动脚本</span><br><br><span class="hljs-meta">#!/bin/bash</span><br><br>DOCKER_IMG=<span class="hljs-string">'curator:v5.5.4'</span><br>DOCKER_MOUNT_DIR=<span class="hljs-string">'/data/ES-curator/curator-config/:/data/ES-curator/curator-config'</span><br>CURATOR_MAIN_CONFIG=<span class="hljs-string">'/data/ES-curator/curator-config/curator.yml'</span><br>CURATOR_ACTION_CLOSE_CONFIG=<span class="hljs-string">'/data/ES-curator/curator-config/close.yml'</span><br>CURATOR_ACTION_OPEN_CONFIG=<span class="hljs-string">'/data/ES-curator/curator-config/open_index_rule.yml'</span><br>CURATOR_ACTION_MERGE_CONFIG=<span class="hljs-string">'/data/ES-curator/curator-config/merge_index_rule.yml'</span><br>CURATOR_ACTION_DELETE_CONFIG=<span class="hljs-string">'/data/ES-curator/curator-config/delete.yml'</span><br><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">close</span></span>()&#123;<br>docker run -d --rm -v <span class="hljs-variable">$&#123;DOCKER_MOUNT_DIR&#125;</span> <span class="hljs-variable">$&#123;DOCKER_IMG&#125;</span> --config <span class="hljs-variable">$&#123;CURATOR_MAIN_CONFIG&#125;</span> <span class="hljs-variable">$&#123;CURATOR_ACTION_CLOSE_CONFIG&#125;</span><br>&#125;<br><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">open</span></span>()&#123;<br>docker run -d --rm -v <span class="hljs-variable">$&#123;DOCKER_MOUNT_DIR&#125;</span> <span class="hljs-variable">$&#123;DOCKER_IMG&#125;</span> --config <span class="hljs-variable">$&#123;CURATOR_MAIN_CONFIG&#125;</span> <span class="hljs-variable">$&#123;CURATOR_ACTION_OPEN_CONFIG&#125;</span><br>&#125;<br><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">merge</span></span>()&#123;<br>docker run -d --rm -v <span class="hljs-variable">$&#123;DOCKER_MOUNT_DIR&#125;</span> <span class="hljs-variable">$&#123;DOCKER_IMG&#125;</span> --config <span class="hljs-variable">$&#123;CURATOR_MAIN_CONFIG&#125;</span> <span class="hljs-variable">$&#123;CURATOR_ACTION_MERGE_CONFIG&#125;</span><br>&#125;<br><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">delete</span></span>()&#123;<br>docker run -d --rm -v <span class="hljs-variable">$&#123;DOCKER_MOUNT_DIR&#125;</span> <span class="hljs-variable">$&#123;DOCKER_IMG&#125;</span> --config <span class="hljs-variable">$&#123;CURATOR_MAIN_CONFIG&#125;</span> <span class="hljs-variable">$&#123;CURATOR_ACTION_DELETE_CONFIG&#125;</span><br>&#125;<br><br><span class="hljs-keyword">case</span> <span class="hljs-string">"<span class="hljs-variable">$1</span>"</span> <span class="hljs-keyword">in</span><br>    close)<br>    close<br>    ;;<br>    open)<br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">"Edit <span class="hljs-variable">$&#123;CURATOR_ACTION_OPEN_CONFIG&#125;</span> then run this comand again"</span><br>    open<br>    ;;<br>    merge)<br>    merge<br>    ;;<br>    delete)<br>    delete<br>    ;;<br>    cron)<br>    delete &amp;&amp; merge &amp;&amp; close<br>    ;;<br>    *)<br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">"Usage: <span class="hljs-variable">$0</span> close|open|merge|delete|cron"</span><br><span class="hljs-keyword">esac</span><br></code></pre></td></tr></table></figure>
