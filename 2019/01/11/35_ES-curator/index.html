            Curator Elasticsearch indices 管理工具
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>ES索引数据太大，kibana查询数据总是内存爆满挂掉，为了方便管理索引文件，使用curator工具</p>
<p>curator下载地址：<br><a href="https://github.com/elastic/curator" target="_blank" rel="noopener">https://github.com/elastic/curator</a></p>
<p>ES-curator/curator-config/curator配置文件编写</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">##curator.yml</span><br><span class="line">---</span><br><span class="line"># Remember, leave a key empty if there is no value.  None will be a string,</span><br><span class="line"># not a Python &quot;NoneType&quot;</span><br><span class="line">client:</span><br><span class="line">  hosts:</span><br><span class="line">    - &#39;es-curator-ip&#39;</span><br><span class="line">    - &#39;es-curator-ip&#39;</span><br><span class="line">    - &#39;es-curator-ip&#39;</span><br><span class="line">  port: 9200</span><br><span class="line">  url_prefix:</span><br><span class="line">  use_ssl: False</span><br><span class="line">  certificate:</span><br><span class="line">  client_cert:</span><br><span class="line">  client_key:</span><br><span class="line">  aws_key:</span><br><span class="line">  aws_secret_key:</span><br><span class="line">  aws_region:</span><br><span class="line">  ssl_no_validate: False</span><br><span class="line">  http_auth:</span><br><span class="line">  timeout: 30</span><br><span class="line">  master_only: False</span><br><span class="line"></span><br><span class="line">logging:</span><br><span class="line">  loglevel: INFO</span><br><span class="line">  logfile: &#x2F;data&#x2F;ES-curator&#x2F;curator-config&#x2F;log&#x2F;curator.log</span><br><span class="line">  logformat: default</span><br><span class="line">  blacklist: [&#39;elasticsearch&#39;, &#39;urllib3&#39;]</span><br></pre></td></tr></table></figure>


<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">##close.yml 按时间匹配，关闭15天以前的index</span><br><span class="line">actions:</span><br><span class="line">  1:</span><br><span class="line">    action: close</span><br><span class="line">    description: &gt;-</span><br><span class="line">      Close indices older than 15 days (based on index name), for logstash-</span><br><span class="line">      prefixed indices.</span><br><span class="line">    options:</span><br><span class="line">      delete_aliases: False</span><br><span class="line">      timeout_override: 180</span><br><span class="line">      continue_if_exception: False</span><br><span class="line">      disable_action: False</span><br><span class="line">    filters:</span><br><span class="line">    - filtertype: pattern</span><br><span class="line">      kind: prefix</span><br><span class="line">      value: kbilogs-logics</span><br><span class="line">    - filtertype: age</span><br><span class="line">      source: name</span><br><span class="line">      direction: older</span><br><span class="line">      timestring: &#39;%Y.%m.%d&#39;</span><br><span class="line">      unit: days</span><br><span class="line">      unit_count: 15</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">##delete.yml 按时间匹配，删除365天之前的index</span><br><span class="line">actions:</span><br><span class="line">  1:</span><br><span class="line">    action: delete_indices</span><br><span class="line">    description: &quot;delete pay index&quot;</span><br><span class="line">    options:</span><br><span class="line">      ignore_empty_list: True</span><br><span class="line">      timeout_override: 500</span><br><span class="line">      disable_action: False</span><br><span class="line">    filters:</span><br><span class="line">    - filtertype: pattern</span><br><span class="line">      kind: regex</span><br><span class="line">      value: &#39;^(kbilogs-logics-pay-200|kbilogs-logics-pay-201|kbilogs-logics-pay-202|kbilogs-logics-pay-203|kbilogs-logics-pay-204).*$&#39;</span><br><span class="line">    - filtertype: age</span><br><span class="line">      source: creation_date</span><br><span class="line">      direction: older</span><br><span class="line">      timestring: &#39;%Y.%m.%d&#39;</span><br><span class="line">      unit: days</span><br><span class="line">      unit_count: 365</span><br><span class="line">  2:</span><br><span class="line">    action: delete_indices</span><br><span class="line">    description: &quot;delete game index&quot;</span><br><span class="line">    options:</span><br><span class="line">      ignore_empty_list: True</span><br><span class="line">      timeout_override: 500</span><br><span class="line">      disable_action: False</span><br><span class="line">    filters:</span><br><span class="line">    - filtertype: pattern</span><br><span class="line">      kind: regex</span><br><span class="line">      value: &#39;^(kbilogs-logics-gamex-200|kbilogs-logics-gamex-201|kbilogs-logics-gamex-202|kbilogs-logics-gamex-203|kbilogs-logics-gamex-204).*$&#39;</span><br><span class="line">    - filtertype: age</span><br><span class="line">      source: creation_date</span><br><span class="line">      direction: older</span><br><span class="line">      timestring: &#39;%Y.%m.%d&#39;</span><br><span class="line">      unit: days</span><br><span class="line">      unit_count: 60</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">##merge_index_rule.yml  合并一天前的index</span><br><span class="line">actions:</span><br><span class="line">  1:</span><br><span class="line">    action: forcemerge</span><br><span class="line">    description: &quot;forcemerge pay index&quot;</span><br><span class="line">    options:</span><br><span class="line">      ignore_empty_list: True</span><br><span class="line">      timeout_override: 50000</span><br><span class="line">      disable_action: False</span><br><span class="line">      max_num_segments: 1</span><br><span class="line">      delay: 120</span><br><span class="line">    filters:</span><br><span class="line">    - filtertype: pattern</span><br><span class="line">      kind: regex</span><br><span class="line">      value: &#39;^(kbilogs-logics-pay-200|kbilogs-logics-pay-201|kbilogs-logics-pay-202|kbilogs-logics-pay-203|kbilogs-logics-pay-204).*$&#39;</span><br><span class="line">    - filtertype: age</span><br><span class="line">      source: creation_date</span><br><span class="line">      direction: older</span><br><span class="line">      timestring: &#39;%Y.%m.%d&#39;</span><br><span class="line">      unit: days</span><br><span class="line">      unit_count: 1</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">## &#x2F;etc&#x2F;init.d&#x2F;curator-manage-index     启动脚本</span><br><span class="line"></span><br><span class="line">#!&#x2F;bin&#x2F;bash</span><br><span class="line"></span><br><span class="line">DOCKER_IMG&#x3D;&#39;curator:v5.5.4&#39;</span><br><span class="line">DOCKER_MOUNT_DIR&#x3D;&#39;&#x2F;data&#x2F;ES-curator&#x2F;curator-config&#x2F;:&#x2F;data&#x2F;ES-curator&#x2F;curator-config&#39;</span><br><span class="line">CURATOR_MAIN_CONFIG&#x3D;&#39;&#x2F;data&#x2F;ES-curator&#x2F;curator-config&#x2F;curator.yml&#39;</span><br><span class="line">CURATOR_ACTION_CLOSE_CONFIG&#x3D;&#39;&#x2F;data&#x2F;ES-curator&#x2F;curator-config&#x2F;close.yml&#39;</span><br><span class="line">CURATOR_ACTION_OPEN_CONFIG&#x3D;&#39;&#x2F;data&#x2F;ES-curator&#x2F;curator-config&#x2F;open_index_rule.yml&#39;</span><br><span class="line">CURATOR_ACTION_MERGE_CONFIG&#x3D;&#39;&#x2F;data&#x2F;ES-curator&#x2F;curator-config&#x2F;merge_index_rule.yml&#39;</span><br><span class="line">CURATOR_ACTION_DELETE_CONFIG&#x3D;&#39;&#x2F;data&#x2F;ES-curator&#x2F;curator-config&#x2F;delete.yml&#39;</span><br><span class="line"></span><br><span class="line">function close()&#123;</span><br><span class="line">docker run -d --rm -v $&#123;DOCKER_MOUNT_DIR&#125; $&#123;DOCKER_IMG&#125; --config $&#123;CURATOR_MAIN_CONFIG&#125; $&#123;CURATOR_ACTION_CLOSE_CONFIG&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function open()&#123;</span><br><span class="line">docker run -d --rm -v $&#123;DOCKER_MOUNT_DIR&#125; $&#123;DOCKER_IMG&#125; --config $&#123;CURATOR_MAIN_CONFIG&#125; $&#123;CURATOR_ACTION_OPEN_CONFIG&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function merge()&#123;</span><br><span class="line">docker run -d --rm -v $&#123;DOCKER_MOUNT_DIR&#125; $&#123;DOCKER_IMG&#125; --config $&#123;CURATOR_MAIN_CONFIG&#125; $&#123;CURATOR_ACTION_MERGE_CONFIG&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function delete()&#123;</span><br><span class="line">docker run -d --rm -v $&#123;DOCKER_MOUNT_DIR&#125; $&#123;DOCKER_IMG&#125; --config $&#123;CURATOR_MAIN_CONFIG&#125; $&#123;CURATOR_ACTION_DELETE_CONFIG&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">case &quot;$1&quot; in</span><br><span class="line">    close)</span><br><span class="line">    close</span><br><span class="line">    ;;</span><br><span class="line">    open)</span><br><span class="line">    echo &quot;Edit $&#123;CURATOR_ACTION_OPEN_CONFIG&#125; then run this comand again&quot;</span><br><span class="line">    open</span><br><span class="line">    ;;</span><br><span class="line">    merge)</span><br><span class="line">    merge</span><br><span class="line">    ;;</span><br><span class="line">    delete)</span><br><span class="line">    delete</span><br><span class="line">    ;;</span><br><span class="line">    cron)</span><br><span class="line">    delete &amp;&amp; merge &amp;&amp; close</span><br><span class="line">    ;;</span><br><span class="line">    *)</span><br><span class="line">    echo &quot;Usage: $0 close|open|merge|delete|cron&quot;</span><br><span class="line">esac</span><br></pre></td></tr></table></figure>

<p>配置文件和启动脚本编写好后，将启动脚本挂到定时任务里，每天定时执行即可</p>
