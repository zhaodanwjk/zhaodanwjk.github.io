    <div class="post-title">
        <p>
            「Python3」删除S3上过期的zip安装包
        </p>
        <hr>
    </div>
    <div class="post-content">
        <ol>
<li>此脚本的作用是清除S3上过期的zip包</li>
<li>修改credentials.ini中秘钥bucket信息，修改下面local支持不同地区</li>
<li>执行方式，打开下面注释</li>
<li>注： 此脚本支持的目录结构是二级目录例如Bucket/gamexback/</li>
</ol>
<p>credentials.ini配置文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">[aws_dev]</span><br><span class="line">aws_access_key_id&#x3D;XX</span><br><span class="line">aws_secret_access_key&#x3D;XX</span><br><span class="line">aws_region&#x3D;XX</span><br><span class="line">bucket &#x3D;itbackups</span><br><span class="line">dir &#x3D;gamexback</span><br><span class="line">date &#x3D;2018</span><br></pre></td></tr></table></figure>

<p>删除安装包脚本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">import boto3</span><br><span class="line">import configparser</span><br><span class="line"></span><br><span class="line">cfg &#x3D; configparser.ConfigParser()</span><br><span class="line">cfg.read(&#39;credentials.ini&#39;)</span><br><span class="line">local &#x3D; &#39;aws_dev&#39;</span><br><span class="line">buckets &#x3D; cfg.get(local,&#39;bucket&#39;)</span><br><span class="line">dir &#x3D; cfg.get(local,&#39;dir&#39;)</span><br><span class="line">date &#x3D; cfg.get(local,&#39;date&#39;)</span><br><span class="line">session &#x3D; boto3.session.Session(aws_access_key_id&#x3D;cfg.get(local, &#39;aws_access_key_id&#39;),</span><br><span class="line">                                aws_secret_access_key&#x3D;cfg.get(local, &#39;aws_secret_access_key&#39;),</span><br><span class="line">                                region_name&#x3D;cfg.get(local, &#39;aws_region&#39;))</span><br><span class="line">client &#x3D; session.client(&#39;s3&#39;)</span><br><span class="line">s3 &#x3D; session.resource(&#39;s3&#39;)</span><br><span class="line">bucket &#x3D; s3.Bucket(buckets)</span><br><span class="line"></span><br><span class="line">objects_list &#x3D; []</span><br><span class="line">for obj in bucket.objects.filter(Prefix&#x3D;dir):</span><br><span class="line">    objects_list.append(&#123;&#39;Key&#39;:obj.key&#125;)</span><br><span class="line"></span><br><span class="line">delete_list &#x3D; []</span><br><span class="line">for packages in objects_list:</span><br><span class="line">    if packages[&#39;Key&#39;].__contains__(date):</span><br><span class="line">        delete_list.append(packages[&#39;Key&#39;])</span><br><span class="line"></span><br><span class="line">for i in delete_list:</span><br><span class="line">    print(i)</span><br><span class="line">    #执行删除命令</span><br><span class="line">    # bucket.delete_objects(Delete&#x3D;&#123;&#39;Objects&#39;: [&#123;&#39;Key&#39;: i,&#125;,],&#125;)</span><br></pre></td></tr></table></figure>
