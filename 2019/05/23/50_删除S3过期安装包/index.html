        <h1 class="title">「Python3」删除S3上过期的zip安装包</h1>
        <div class="stuff">
            <span>五月 23, 2019</span>
            

        </div>
        <div class="content markdown">
            <ol>
<li>此脚本的作用是清除S3上过期的zip包</li>
<li>修改credentials.ini中秘钥bucket信息，修改下面local支持不同地区</li>
<li>执行方式，打开下面注释</li>
<li>注： 此脚本支持的目录结构是二级目录例如Bucket/gamexback/</li>
</ol>
<p>credentials.ini配置文件</p>
<figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs ini"><span class="hljs-section">[aws_dev]</span><br><span class="hljs-attr">aws_access_key_id</span>=XX<br><span class="hljs-attr">aws_secret_access_key</span>=XX<br><span class="hljs-attr">aws_region</span>=XX<br><span class="hljs-attr">bucket</span> =itbackups<br><span class="hljs-attr">dir</span> =gamexback<br><span class="hljs-attr">date</span> =<span class="hljs-number">2018</span><br></code></pre></td></tr></table></figure>

<p>删除安装包脚本</p>
<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs routeros">import boto3<br>import configparser<br><br>cfg = configparser.ConfigParser()<br>cfg.read(<span class="hljs-string">'credentials.ini'</span>)<br>local = <span class="hljs-string">'aws_dev'</span><br>buckets = cfg.<span class="hljs-builtin-name">get</span>(local,<span class="hljs-string">'bucket'</span>)<br>dir = cfg.<span class="hljs-builtin-name">get</span>(local,<span class="hljs-string">'dir'</span>)<br>date = cfg.<span class="hljs-builtin-name">get</span>(local,<span class="hljs-string">'date'</span>)<br>session = boto3.session.Session(<span class="hljs-attribute">aws_access_key_id</span>=cfg.get(local, <span class="hljs-string">'aws_access_key_id'</span>),<br>                                <span class="hljs-attribute">aws_secret_access_key</span>=cfg.get(local, <span class="hljs-string">'aws_secret_access_key'</span>),<br>                                <span class="hljs-attribute">region_name</span>=cfg.get(local, <span class="hljs-string">'aws_region'</span>))<br>client = session.client(<span class="hljs-string">'s3'</span>)<br>s3 = session.resource(<span class="hljs-string">'s3'</span>)<br>bucket = s3.Bucket(buckets)<br><br>objects_list = []<br><span class="hljs-keyword">for</span> obj <span class="hljs-keyword">in</span> bucket.objects.filter(<span class="hljs-attribute">Prefix</span>=dir):<br>    objects_list.append(&#123;<span class="hljs-string">'Key'</span>:obj.key&#125;)<br><br>delete_list = []<br><span class="hljs-keyword">for</span> packages <span class="hljs-keyword">in</span> objects_list:<br>    <span class="hljs-keyword">if</span> packages[<span class="hljs-string">'Key'</span>].__contains__(date):<br>        delete_list.append(packages[<span class="hljs-string">'Key'</span>])<br><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> delete_list:<br>    <span class="hljs-builtin-name">print</span>(i)<br>    #执行删除命令<br>    # bucket.delete_objects(Delete=&#123;<span class="hljs-string">'Objects'</span>: [&#123;<span class="hljs-string">'Key'</span>: i,&#125;,],&#125;)<br></code></pre></td></tr></table></figure>
