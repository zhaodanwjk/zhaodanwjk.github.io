        <p>aws官方有提供Python接口：<br><a href="https://boto3.amazonaws.com/v1/documentation/api/latest/index.html" target="_blank" rel="noopener">https://boto3.amazonaws.com/v1/documentation/api/latest/index.html</a></p>
<p>这几天小试牛刀写了一个获取AWS EC2信息的脚本：</p>
<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs pgsql"><span class="hljs-keyword">import</span> boto3<br><br>aws_key = <span class="hljs-string">'XXX'</span><br>aws_secret = <span class="hljs-string">'XXX'</span><br>aws_region = <span class="hljs-string">'XXX'</span><br><span class="hljs-keyword">session</span> = boto3.<span class="hljs-keyword">session</span>.<span class="hljs-keyword">Session</span>(aws_access_key_id=aws_key, aws_secret_access_key=aws_secret, region_name=aws_region)<br><br>#获取预留实例信息<br><span class="hljs-string">'''</span><br><span class="hljs-string">ec2_client = session.client('</span>ec2<span class="hljs-string">')</span><br><span class="hljs-string">reserved_instances = ec2_client.describe_reserved_instances()</span><br><span class="hljs-string">for reserved_instance in reserved_instances['</span>ReservedInstances<span class="hljs-string">']:</span><br><span class="hljs-string">   print(reserved_instance['</span>ReservedInstancesId<span class="hljs-string">'],reserved_instance['</span>InstanceTyp<span class="hljs-string">e'],reserved_instance['</span>ProductDescription<span class="hljs-string">'],reserved_instance['</span>Stat<span class="hljs-string">e'],reserved_instance['</span><span class="hljs-keyword">Start</span><span class="hljs-string">'],reserved_instance['</span><span class="hljs-keyword">End</span><span class="hljs-string">'],reserved_instance['</span>RecurringCharges<span class="hljs-string">'],reserved_instance['</span>InstanceCount<span class="hljs-string">'])</span><br><span class="hljs-string">'''</span><br>#获取实例信息<br>ec2_resource = <span class="hljs-keyword">session</span>.resource(<span class="hljs-string">'ec2'</span>)<br>ec2_list = []<br><span class="hljs-keyword">for</span> instance <span class="hljs-keyword">in</span> ec2_resource.instances.<span class="hljs-keyword">all</span>():<br>    ec2_server = &#123;&#125;<br>    # ec2_name = list(enumerate(instance.tags))<br>    # print(ec2_name)<br>    ec2_Name_index = [i <span class="hljs-keyword">for</span> i, x <span class="hljs-keyword">in</span> enumerate(instance.tags) <span class="hljs-keyword">if</span> x[<span class="hljs-string">'Key'</span>].find(<span class="hljs-string">'Name'</span>) == <span class="hljs-number">0</span>]<br>    # print(ec2_Name_index)<br>    # <span class="hljs-type">name</span> = []<br>    # <span class="hljs-keyword">for</span> i, x <span class="hljs-keyword">in</span> enumerate(instance.tags):<br>    #     <span class="hljs-keyword">if</span> x[<span class="hljs-string">'Key'</span>].find(<span class="hljs-string">'Name'</span>) == <span class="hljs-number">0</span>:<br>    #         <span class="hljs-type">name</span>.append(i)<br>    #         print(<span class="hljs-type">name</span>)<br>    ec2_Service_index = [i <span class="hljs-keyword">for</span> i, x <span class="hljs-keyword">in</span> enumerate(instance.tags) <span class="hljs-keyword">if</span> x[<span class="hljs-string">'Key'</span>].find(<span class="hljs-string">'Service'</span>) == <span class="hljs-number">0</span>]<br>    # print(ec2_Service_index)<br>    ec2_server[<span class="hljs-string">'id'</span>] = instance.id<br>    ec2_server[<span class="hljs-string">'ip'</span>] = instance.private_ip_address<br>    ec2_server[<span class="hljs-string">'hostname'</span>] = instance.tags[ec2_Name_index[<span class="hljs-number">0</span>]][<span class="hljs-string">'Value'</span>]<br>    ec2_server[<span class="hljs-string">'port'</span>] = <span class="hljs-string">'22'</span><br>    ec2_server[<span class="hljs-string">'Server'</span>] = instance.tags[ec2_Service_index[<span class="hljs-number">0</span>]][<span class="hljs-string">'Value'</span>]<br>    ec2_list.append(ec2_server)<br>print(ec2_list)<br></code></pre></td></tr></table></figure>
