    <div class="post-content">
        <p>aws官方有提供Python接口：<br><a href="https://boto3.amazonaws.com/v1/documentation/api/latest/index.html" target="_blank" rel="noopener">https://boto3.amazonaws.com/v1/documentation/api/latest/index.html</a></p>
<p>这几天小试牛刀写了一个获取AWS EC2信息的脚本：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">import boto3</span><br><span class="line"></span><br><span class="line">aws_key &#x3D; &#39;XXX&#39;</span><br><span class="line">aws_secret &#x3D; &#39;XXX&#39;</span><br><span class="line">aws_region &#x3D; &#39;XXX&#39;</span><br><span class="line">session &#x3D; boto3.session.Session(aws_access_key_id&#x3D;aws_key, aws_secret_access_key&#x3D;aws_secret, region_name&#x3D;aws_region)</span><br><span class="line"></span><br><span class="line">#获取预留实例信息</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">ec2_client &#x3D; session.client(&#39;ec2&#39;)</span><br><span class="line">reserved_instances &#x3D; ec2_client.describe_reserved_instances()</span><br><span class="line">for reserved_instance in reserved_instances[&#39;ReservedInstances&#39;]:</span><br><span class="line">   print(reserved_instance[&#39;ReservedInstancesId&#39;],reserved_instance[&#39;InstanceType&#39;],reserved_instance[&#39;ProductDescription&#39;],reserved_instance[&#39;State&#39;],reserved_instance[&#39;Start&#39;],reserved_instance[&#39;End&#39;],reserved_instance[&#39;RecurringCharges&#39;],reserved_instance[&#39;InstanceCount&#39;])</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">#获取实例信息</span><br><span class="line">ec2_resource &#x3D; session.resource(&#39;ec2&#39;)</span><br><span class="line">ec2_list &#x3D; []</span><br><span class="line">for instance in ec2_resource.instances.all():</span><br><span class="line">    ec2_server &#x3D; &#123;&#125;</span><br><span class="line">    # ec2_name &#x3D; list(enumerate(instance.tags))</span><br><span class="line">    # print(ec2_name)</span><br><span class="line">    ec2_Name_index &#x3D; [i for i, x in enumerate(instance.tags) if x[&#39;Key&#39;].find(&#39;Name&#39;) &#x3D;&#x3D; 0]</span><br><span class="line">    # print(ec2_Name_index)</span><br><span class="line">    # name &#x3D; []</span><br><span class="line">    # for i, x in enumerate(instance.tags):</span><br><span class="line">    #     if x[&#39;Key&#39;].find(&#39;Name&#39;) &#x3D;&#x3D; 0:</span><br><span class="line">    #         name.append(i)</span><br><span class="line">    #         print(name)</span><br><span class="line">    ec2_Service_index &#x3D; [i for i, x in enumerate(instance.tags) if x[&#39;Key&#39;].find(&#39;Service&#39;) &#x3D;&#x3D; 0]</span><br><span class="line">    # print(ec2_Service_index)</span><br><span class="line">    ec2_server[&#39;id&#39;] &#x3D; instance.id</span><br><span class="line">    ec2_server[&#39;ip&#39;] &#x3D; instance.private_ip_address</span><br><span class="line">    ec2_server[&#39;hostname&#39;] &#x3D; instance.tags[ec2_Name_index[0]][&#39;Value&#39;]</span><br><span class="line">    ec2_server[&#39;port&#39;] &#x3D; &#39;22&#39;</span><br><span class="line">    ec2_server[&#39;Server&#39;] &#x3D; instance.tags[ec2_Service_index[0]][&#39;Value&#39;]</span><br><span class="line">    ec2_list.append(ec2_server)</span><br><span class="line">print(ec2_list)</span><br></pre></td></tr></table></figure>
